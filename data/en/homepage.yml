############################### feature ##################################
feature:
  enable : true
  title : "What we do"
  subtitle : "<a href='/services'>See all services</a>"
  title_icon : "" # fontawesome icon pack 6.1.2
  feature_item:
    # feature item loop
    - name : "Market Development"
      icon : "fa-solid fa-arrow-up-right-dots" # fontawesome icon pack 6.1.2
      content : "Full-service solutions for associations, agencies, and corporate entities in China"
      link: "/services/market-development"
      
    # feature item loop
    - name : "Research & Intelligence"
      icon : "fa-solid fa-magnifying-glass-chart" # fontawesome icon pack 6.1.2
      content : "Market research and intelligence reporting for informed, evidence-based strategies"
      link: "/services/research-intelligence"
      
    # feature item loop
    - name : "Public Relations"
      icon : "fa-solid fa-bullhorn" # fontawesome icon pack 6.1.2
      content : "Communication strategies to build and maintain brands synonymous with excellence"
      link: "/services/public-relations"
      
    # feature item loop
    - name : "Consumer Marketing"
      icon : "fa-regular fa-lightbulb" # fontawesome icon pack 6.1.2
      content : "Creative, multichannel campaigns that achieve results"
      link: "/services/consumer-trade-marketing"
      
    # feature item loop
    - name : "Association Management"
      icon : "fa-solid fa-cubes" # fontawesome icon pack 6.1.2
      content : "Establish and build your organization’s presence in China"
      link: "/services/association-management"
      
    # feature item loop
    - name : "Event Management"
      icon : "fa-solid fa-list-check" # fontawesome icon pack 6.1.2
      content : "Uncompromising attention to detail to achieve immediate and lasting impact"
      link: "/services/event-management"
      
    # feature item loop
    - name : "IP & TM Consulting"
      icon : "fa-solid fa-scale-balanced" # fontawesome icon pack 6.1.2
      content : "Protect your intellectual property and brand assets from unauthorized use"
      link: "/services/ip-trademark-consulting"
      
    # feature item loop
    - name : "Procurement"
      icon : "fa-solid fa-money-check-dollar" # fontawesome icon pack 6.1.2
      content : "Transparency and accountability for when it matters most"
      link: "/services/procurement"
      
    # feature item loop
    - name : "Government Relations"
      icon : "fa-solid fa-landmark-flag" # fontawesome icon pack 6.1.2
      content : "Harmonize standards and cut through regulatory red tape"
      link: "/services/government-relations"


  
############################### about ##################################
