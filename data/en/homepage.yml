  enable : true
  title : "Get to know our"
  subtitle : "Agri-food experts"
  bg_image : "images/site/home-about.jpg"
  content : "MZMC is the China market development partner trusted by leading agri-food producers, globally recognized brands, and governmental trade agencies"
