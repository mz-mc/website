enzh_intro:
  enable: true
  en_image: images/pr_en.png
  en_header: For global readers with a China focus
  en_text: Launched in 2016, <em>Produce Report</em> is the leading
    English-language trade publications for global fresh produce professionals
    with an interest in China. Growers, marketers, technology providers,
    researchers, executives, and policy makers in all five continents rely on
    <em>Produce Report</em> to stay informed, find insight, and gain a
    competitive market advantage.<br><a href='https://www.producereport.com'
    target='_blank'>www.producereport.com</a>
  zh_image: images/pr_zh.png
  zh_header: For China readers with a global focus
  zh_text: Launched in 2014, <em>Produce Report's (国际果树报道)</em> Chinese-language
    edition is the leading trade publication informing China's fresh produce
    professionals about trends and developments in global markets. Importes,
    distributors, retailers, purchasing managers, and government regulators rely
    on <em>Produce Report</em> to optimize their stratgies and expand their
    knowlege base.<br><a href='https://www.guojiguoshu.com'
    target='_blank'>www.guojiguoshu.com</a>
