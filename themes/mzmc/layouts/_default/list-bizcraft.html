{{ define "main" }}

<section id="main-container">
  <div class="container">
    <div class="row">
      <!-- News start -->
      <div class="col-md-8">
        {{ $paginator := .Paginate .Data.Pages }}
        {{ range $paginator.Pages }}
        {{ .Render "post"}}
        {{ end }}

        {{ template "_internal/pagination.html" . }}
      </div>
      <!--/ Content col end -->

      <!-- sidebar start -->
      {{ partial "news-sidebar.html" . }}
    </div>
    <!--/ row end -->
  </div>
  <!--/ container end -->
</section>

{{ end }}
