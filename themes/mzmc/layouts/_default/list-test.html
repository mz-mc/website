{{ define "main" }}

{{ "<!-- blog -->" | safeHTML }}
<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 py-100">
				<div class="row">
					{{ $paginator := .Paginate (where .Pages "Type" "news") }}
					{{ range $paginator.Pages }}
					{{ "<!-- blog-item -->" | safeHTML }}
					<div class="col-sm-6 mb-4">
						{{ .Render "post" }}
					</div>
					{{ end }}
					{{ template "_internal/pagination.html" . }}
				</div>
			</div>
			{{ partial "news-sidebar.html" . }}
		</div>
	</div>
</section>
{{ "<!-- /blog -->" | safeHTML }}

{{ end }}
